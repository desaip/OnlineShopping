<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Products</title>
<script src="http://code.jquery.com/jquery-2.0.3.js"> </script>
<script>	  

$(document).ready(function () {
	    $.ajax({
	        type: "GET",
	        url: "/EcommerceApp/REST/products",
	        dataType: "xml",
	        success: function(xml) {
	            $(xml).find('productVO').each(function(i){
	                var pName = $(this).find('productName').text();
	                $("#pn").text(pName);
	                var pId = $(this).find('productId').text();
	                var pDesc = $(this).find('productDesc').text();
	                $("#pd").text(pDesc);
	                var pCat = $(this).find('productCategory').text();
	                $("#pc").text(pCat);
	                var q = $(this).find('quantity').text();
	                var price = "$"+$(this).find('price').text();
	                $("#p").text(price);
	                $("#img1").attr('src', 'http://localhost:8080/EcommerceApp/images/'+pId+'.jpg');
	                $("#img1").width(100);
	                $("#img1").height(100);
	            }); 
	        }   
	    }); 
	});

</script>

</head>
<body>
<div id="div1"></div>

<table id="products">
<tr>
<td>
<tr> <td colspan="2" align="center"> <img id="img1"> </td></tr>
<tr> <th>Name :</th> <td id="pn"> </td> </tr>
<tr> <th>Category :</th> <td id="pc"> </td> </tr>
<tr><th>Description :</th><td id="pd"></td></tr>
<tr><th>Price :</th><td id="p"></td></tr>
<tr> <td colspan="2" align="center"> <input type="button" value="Add to Cart"> </tr>
</td>
<tr>
</table>
</body>
</html>
